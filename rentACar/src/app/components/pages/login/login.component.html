----<h3>Login</h3>
<p-toast></p-toast>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="form-group">
    <input type="text" id="email" formControlName="email" 
    
    class="form-control" placeholder="email giriniz">
    <div class="alert alert-danger"
      *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').dirty"> email zorunludur
    </div>
  </div>
  <div class="form-group">
    <input type="text" id="password" formControlName="password" class="form-control"
     placeholder="password giriniz">
    <div class="alert alert-danger"
      *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').dirty"> Password Girilmesi Zorunludur</div>
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="login()">Giri≈ü</button>
</form>
