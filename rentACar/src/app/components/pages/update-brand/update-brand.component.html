
<div class="container w-75">
    <h3 class="m-3">Update Brand</h3>
    <form [formGroup]="brandUpdateForm" (ngSubmit)="update()" >
      <div class="form-group m-3">
        <label for="name" class="block">Product Name</label>
        <input id="name" formControlName="name" type="text" aria-describedby="-help" class="form-control" [(ngModel)]="brand.name" pInputText />
        <small *ngIf="brandUpdateForm.get('name').hasError('required') && brandUpdateForm.get('name').dirty" id="username-help" class="p-error block ng-invalid ng-dirty">Name is not available.</small>
      </div>






      <div class="form-group m-3">
        <label for="logo" class="block">Image</label>
        <input id="logo" formControlName="logo" type="text" aria-describedby="logo-help" class="form-control" [(ngModel)]="brand.logo" pInputText />
        <small *ngIf="brandUpdateForm.get('logo').hasError('required') && brandUpdateForm.get('logo').dirty" id="image-help" class="p-error block ng-invalid ng-dirty">Ä°mage is not available.</small>
      </div>
      <p-toast position="top-right"></p-toast>
      <button type="submit" class="btn btn-success m-3" [disabled]="brandUpdateForm.invalid">Update</button>
    </form>
  </div>
