<br>
<ul class="list-group">
  <a class="list-group-item list-group-item-action d-flex justify-content-between"
  style="background-color: blue; color:aliceblue;">

    <div>COLOR</div>

    <div class="mr-5"><button type="button" class="btn btn-link" routerLink="/addcolor"><i class="fa fa-plus"></i></button></div>

  </a>

  <div *ngFor="let color of colors " >

    <li class="list-group-item list-group-item-disabled d-flex justify-content-between">

      <div (click)="selectedColorId(color)"><img src="{{color.image}}" style="width:40px ; margin-right: 20px;">{{color.name}}</div>

      <div class="mr-5"><button type="button" class="btn btn-link" (click)="deleteColor(color.id)">
        <i class="fa-solid fa-trash-can"></i></button></div>

  </div>
</ul>
